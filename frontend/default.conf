server {
    listen 80;
    server_name _;

    # 1. ΒΑΣΙΚΟ PATH: Ο φάκελος όπου αντιγράφονται τα αρχεία σας από το Dockerfile
    root /usr/share/nginx/html;
    
    # 2. ΑΡΧΙΚΗ ΣΕΛΙΔΑ: Ορίζει το landing_page.html ως την αρχική οθόνη
    index landing_page.html index.html;

    # 3. ΡΥΘΜΙΣΗ STATIC FILES & HTML
    location / {
        # Ψάχνει για ακριβές αρχείο/φάκελο. Αν δεν βρει, επιστρέφει 404.
        try_files $uri $uri/ =404;
    }

    # 4. REVERSE PROXY ΓΙΑ ΤΟ BACKEND API
    # Όλες οι κλήσεις που ξεκινούν με /api/ θα δρομολογηθούν στο εσωτερικό API service.
    location /api/ {
        # Το 'api' είναι το όνομα του service στο docker-compose.yml
        proxy_pass http://api:8000/;
        
        # Standard ρυθμίσεις για σωστή επικοινωνία με το backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}