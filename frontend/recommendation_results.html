<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Results üéì</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a9bd8;
            --secondary-color: #6c757d;
            --background-color: #f4f6f9;
            --sidebar-color: #2c3e50;
            --card-background: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --active-sidebar-color: rgba(255, 255, 255, 0.1);
            --active-sidebar-text: white;
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font);
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            height: 100%;
        }

        .logo-section {
            padding-bottom: 25px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .logo-section a {
            text-decoration: none;
        }

        .logo-placeholder {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
        }

        .logo-placeholder span {
            color: #ecf0f1;
        }

        .sidebar nav {
            width: 100%;
        }

        .sidebar nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            transition: background-color 0.2s, color 0.2s;
            font-size: 1em;
        }

        .sidebar nav a:hover {
            background-color: var(--active-sidebar-color);
            color: var(--primary-color);
        }

        .sidebar nav a.active-student {
            background-color: var(--active-sidebar-color);
            color: var(--active-sidebar-text);
            font-weight: 600;
        }

        .submenu-item {
            padding-left: 35px !important;
            font-size: 0.9em !important;
            margin-top: -5px !important;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 40px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
            font-weight: 600;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .result-card {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.3s;
            border-left: 5px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-info {
            flex: 1;
        }

        .card-title {
            color: #343a40;
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .card-meta,
        .card-extra {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        /* Circular progress */
        .circular-progress {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .circular-progress svg {
            transform: rotate(-90deg);
        }

        .circular-progress circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .circular-progress .bg {
            stroke: #eee;
        }

        .circular-progress .progress {
            stroke: #4caf50;
            stroke-dasharray: 219.91;
            /* 2 * œÄ * r */
            stroke-dashoffset: 219.91;
            transition: stroke-dashoffset 0.8s ease;
        }

        .circular-progress text {
            font-size: 16px;
            font-weight: 600;
            fill: #343a40;
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-section">
            <a href="landing_page.html">
                <div class="logo-placeholder">
                    <i class="fas fa-graduation-cap"></i> Edu <span>Recommender</span>
                </div>
            </a>
        </div>

        <nav>
            <a href="landing_page.html"><i class="fas fa-home"></i> Home</a>
            <a href="university_analysis.html"><i class="fas fa-chart-line"></i> Analyst Role</a>
            <a href="results.html" class="submenu-item"><i class="fas fa-lightbulb"></i> New Degree Proposals</a>
            <a href="courses.html" class="submenu-item"><i class="fas fa-graduation-cap"></i> Recommended Degree
                Plan</a>
            <a href="courses2.html" class="submenu-item"><i class="fas fa-layer-group"></i> Curriculum Enhancement</a>
            <a href="student_search.html" class="active-student" style="margin-top: 20px;"><i
                    class="fas fa-user-graduate"></i> Student Role</a>
            <a href="student_search.html" class="submenu-item"><i class="fas fa-compass"></i> Personalized
                Recommendations</a>
            <a href="students.html" class="submenu-item"><i class="fas fa-brain"></i> Degree-Based Recommendations</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>üéì Recommendation Results</h1>
        <div id="results" class="results-grid"></div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        async function fetchResults(payload) {
            try {
                const data = await fetch(`${API_BASE}/recommend/personalized`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                }).then(r => r.json());
                displayResults(data);
            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è Error fetching results");
            }
        }

        function createCircularProgress(score) {
            const radius = 35;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", "80");
            svg.setAttribute("height", "80");

            const bg = document.createElementNS(svgNS, "circle");
            bg.setAttribute("cx", "40");
            bg.setAttribute("cy", "40");
            bg.setAttribute("r", radius);
            bg.setAttribute("class", "bg");

            const progress = document.createElementNS(svgNS, "circle");
            progress.setAttribute("cx", "40");
            progress.setAttribute("cy", "40");
            progress.setAttribute("r", radius);
            progress.setAttribute("class", "progress");
            progress.style.strokeDasharray = circumference;
            progress.style.strokeDashoffset = offset;

            const text = document.createElementNS(svgNS, "text");
            text.setAttribute("x", "40");
            text.setAttribute("y", "45");
            text.textContent = `${score}%`;

            svg.appendChild(bg);
            svg.appendChild(progress);
            svg.appendChild(text);

            const wrapper = document.createElement("div");
            wrapper.className = "circular-progress";
            wrapper.appendChild(svg);

            return wrapper;
        }

        function displayResults(data) {
            const container = document.getElementById("results");
            container.innerHTML = "";

            if (!data || (!data.recommended_programs && !data.recommended_unlinked_courses)) {
                container.innerHTML = "<p style='padding:20px;text-align:center;color:#6c757d;'>No recommendations found based on your selected criteria.</p>";
                return;
            }

            const createCard = (title, meta, extra, score) => {
                const card = document.createElement("div");
                card.className = "result-card";

                const infoDiv = document.createElement("div");
                infoDiv.className = "card-info";
                infoDiv.innerHTML = `
                    <div class="card-title">${title}</div>
                    <div class="card-meta">${meta}</div>
                    <div class="card-extra">${extra}</div>
                `;
                card.appendChild(infoDiv);
                card.appendChild(createCircularProgress(score));

                return card;
            };

            if (data.recommended_programs?.length) {
                const div = document.createElement("div");
                div.innerHTML = "<h3>üéì Recommended Programs</h3>";
                data.recommended_programs.forEach(p => {
                    const meta = `Type: ${p.degree_type || "N/A"}`;
                    const extra = `University: ${p.university || "‚Äî"} | Country: ${p.country || "‚Äî"} | Language: ${p.language || "‚Äî"}`;
                    div.appendChild(createCard(p.degree_name, meta, extra, Math.round((p.score || 0) * 100)));
                });
                container.appendChild(div);
            }

            if (data.recommended_unlinked_courses?.length) {
                const div = document.createElement("div");
                div.innerHTML = "<h3>üìò Independent Courses</h3>";
                data.recommended_unlinked_courses.forEach(c => {
                    const meta = `Provider: ${c.provider || "N/A"}`;
                    const extra = `University: ${c.university || "‚Äî"}`;
                    div.appendChild(createCard(c.lesson_name, meta, extra, Math.round((c.score || 0) * 100)));
                });
                container.appendChild(div);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const payload = JSON.parse(localStorage.getItem("recommendationPayload") || "{}");
            if (!payload.target_skills?.length) {
                alert("No search data found.");
                window.location.href = "students.html";
            } else {
                fetchResults(payload);
            }
        });
    </script>
</body>

</html>
