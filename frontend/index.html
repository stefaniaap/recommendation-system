<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Insight Hub</title>
    <style>
        /* =================================================================
           ΓΕΝΙΚΕΣ ΜΕΤΑΒΛΗΤΕΣ & SIDEBAR ΧΡΩΜΑΤΑ
           ================================================================= */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --sidebar-color: #2c3e50;
            /* Σκούρο Navy Blue */
            --info-blue-color: #17a2b8;
            /* Χρώμα για το Logo */
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* =================================================================
           ΚΥΡΙΑ ΔΟΜΗ (FLEXBOX)
           ================================================================= */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            /* Αφαιρούμε το padding από το body */
            display: flex;
            /* Χρησιμοποιούμε Flexbox για Sidebar & Content */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* =================================================================
           SIDEBAR STYLES (ΝΕΟ)
           ================================================================= */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-color);
            color: white;
            padding: 20px 0;
            position: fixed;
            /* Μόνιμη Θέση */
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            padding: 10px 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            color: var(--info-blue-color);
            /* Έμφαση στο λογότυπο */
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: block;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 12px 20px;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }

        .sidebar-nav li a:hover {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .sidebar-nav li a.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            border-left: 5px solid yellow;
            /* Έμφαση ενεργής σελίδας */
            padding-left: 15px;
        }

        /* =================================================================
           MAIN CONTENT STYLES
           ================================================================= */
        .main-content {
            margin-left: 240px;
            /* Ωθεί το περιεχόμενο δεξιά του sidebar */
            flex-grow: 1;
            padding: 20px;
            /* Προσθέτουμε padding στο κύριο περιεχόμενο */
            display: flex;
            justify-content: center;
            /* Κεντράρισμα του container μέσα στο main-content */
            align-items: center;
            /* Επαναφέρουμε το align-items: center που υπήρχε στο body */
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            /* Αφαιρούμε το margin: 0 auto; καθώς το κεντράρισμα γίνεται από το main-content */
        }

        /* Τίτλος (παραμένει) */
        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #343a40;
            font-size: 2.5em;
            font-weight: 700;
        }

        /* Dropdown Πανεπιστημίου (παραμένει) */
        .selection-area {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .selection-area label {
            display: block;
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #university-select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            cursor: pointer;
        }

        /* Κουτιά Μετρήσεων (παραμένουν) */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary-color);
            transition: transform 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card h3 {
            font-size: 2.2em;
            color: var(--primary-color);
            margin: 0 0 5px 0;
        }

        .metric-card p {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin: 0;
        }

        /* Κουμπιά Πλοήγησης (παραμένουν) */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 50%;
            max-width: 300px;
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #degrees-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #degrees-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #courses-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        #courses-btn:hover:not(:disabled) {
            background-color: #5a6268;
        }
    </style>
</head>


<body>
    <div class="sidebar">
        <div class="logo">
            <span style="color: var(--primary-color);">Academic</span> Hub 🎓
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html" class="active">🏠 Φοιτητές (Αρχική)</a></li>
                <li><a href="#">🏛️ Πανεπιστήμια</a></li>
                <li><a href="#">📊 Αναλύσεις</a></li>
                <li><a href="#">⚙️ Ρυθμίσεις</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>🎓 Academic Insight Hub </h1>
                <p>Συστήματα Προτάσεων Ακαδημαϊκών Προγραμμάτων & Δεξιοτήτων</p>
            </div>


            <div class="selection-area">
                <label for="university-select">Επιλέξτε Πανεπιστήμιο για Ανάλυση:</label>
                <select id="university-select" disabled>
                    <option value="" disabled selected>Φόρτωση Πανεπιστημίων...</option>
                </select>
            </div>


            <div class="metrics-grid">
                <div class="metric-card">
                    <h3 id="total-programs">0</h3>
                    <p>Συνολικά Προγράμματα Σπουδών</p>
                </div>
                <div class="metric-card">
                    <h3 id="recognized-skills">0</h3>
                    <p>Αναγνωρισμένες Δεξιότητες (ESCO)</p>
                </div>
            </div>


            <div class="action-buttons">
                <button id="degrees-btn" class="action-button" onclick="navigate('degrees')" disabled>
                    ΠΡΟΤΕΙΝΕ ΠΤΥΧΙΑ (DEGREES)
                </button>
                <button id="courses-btn" class="action-button" onclick="navigate('courses')" disabled>
                    ΠΡΟΤΕΙΝΕ ΜΑΘΗΜΑΤΑ (COURSES)
                </button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
