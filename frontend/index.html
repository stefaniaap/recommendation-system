<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Insight Hub</title>
    <style>
        /* =================================================================
       ΓΕΝΙΚΕΣ ΜΕΤΑΒΛΗΤΕΣ & SIDEBAR ΧΡΩΜΑΤΑ
       ================================================================= */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --sidebar-color: #2c3e50;
            --info-blue-color: #17a2b8;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .sidebar {
            width: 240px;
            background-color: var(--sidebar-color);
            color: white;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            padding: 10px 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            color: var(--info-blue-color);
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: block;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 12px 20px;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }

        .sidebar-nav li a:hover {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .sidebar-nav li a.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            border-left: 5px solid yellow;
            padding-left: 15px;
        }

        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #343a40;
            font-size: 2.5em;
            font-weight: 700;
        }

        .selection-area {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .selection-area label {
            display: block;
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #university-select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary-color);
            transition: transform 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card h3 {
            font-size: 2.2em;
            color: var(--primary-color);
            margin: 0 0 5px 0;
        }

        .metric-card p {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin: 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 50%;
            max-width: 300px;
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #degrees-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #degrees-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #courses-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        #courses-btn:hover:not(:disabled) {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">Edu<span style="color: yellow;">Recommender</span></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html" id="nav-home">🏠 Αρχική</a></li>
                <li><a href="results.html" id="nav-results">📊 Αποτελέσματα/Προτάσεις</a></li>
                <li><a href="courses.html" id="nav-courses">📚 Προτεινόμενα Μαθήματα</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>🎓 Academic Insight Hub</h1>
                <p>Συστήματα Προτάσεων Ακαδημαϊκών Προγραμμάτων & Δεξιοτήτων</p>
            </div>

            <div class="selection-area">
                <label for="university-select">Επιλέξτε Πανεπιστήμιο για Ανάλυση:</label>
                <select id="university-select" disabled>
                    <option value="" disabled selected>Φόρτωση Πανεπιστημίων...</option>
                </select>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <h3 id="total-programs">0</h3>
                    <p>Συνολικά Προγράμματα Σπουδών</p>
                </div>
                <div class="metric-card">
                    <h3 id="recognized-skills">0</h3>
                    <p>Αναγνωρισμένες Δεξιότητες (ESCO)</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="degrees-btn" class="action-button" disabled>ΠΡΟΤΕΙΝΕ ΠΤΥΧΙΑ (DEGREES)</button>
                <button id="courses-btn" class="action-button" disabled>ΠΡΟΤΕΙΝΕ ΜΑΘΗΜΑΤΑ (COURSES)</button>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = "/api"; // πιο σωστό για backend proxy

        const universitySelect = document.getElementById('university-select');
        const degreesBtn = document.getElementById('degrees-btn');
        const coursesBtn = document.getElementById('courses-btn');
        const resultsDiv = document.getElementById('results');

        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('nav-home').classList.add('active');
            await loadUniversities();
        });

        async function loadUniversities() {
            try {
                const res = await fetch(`${API_URL}/universities`);
                const data = await res.json();
                universitySelect.innerHTML = data.map(u =>
                    `<option value="${u.id}">${escapeHtml(u.name)}</option>`).join("");
                universitySelect.disabled = false;
                degreesBtn.disabled = false;
                coursesBtn.disabled = false;
            } catch (err) {
                universitySelect.innerHTML = `<option>Σφάλμα φόρτωσης</option>`;
                console.error(err);
            }
        }

        degreesBtn.addEventListener('click', () => fetchRecommendations('degrees'));
        coursesBtn.addEventListener('click', () => fetchRecommendations('courses'));

        async function fetchRecommendations(type) {
            const uni = universitySelect.value;
            if (!uni) return alert("Επιλέξτε πανεπιστήμιο!");

            resultsDiv.innerHTML = "<p>⏳ Φόρτωση...</p>";

            try {
                const res = await fetch(`${API_URL}/recommendations`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ university_id: parseInt(uni), top_n: 5 })
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`HTTP ${res.status}: ${text}`);
                }

                const raw = await res.json();
                const rec = raw.recommendations || raw || {};
                const normalized = normalize(rec);
                renderResults(normalized);
            } catch (err) {
                console.error(err);
                resultsDiv.innerHTML = `<p class="text-red-600">Σφάλμα: ${escapeHtml(err.message)}</p>`;
            }
        }

        function normalize(rec) {
            const out = { missing_degrees: [], missing_skills: [], missing_courses: [] };
            out.missing_degrees = toScoredArray(rec.missing_degrees || rec.degrees || []);
            out.missing_skills = toScoredArray(rec.missing_skills || rec.skills || []);
            out.missing_courses = toScoredArray(rec.missing_courses || rec.courses || []);
            return out;
        }

        function toScoredArray(arr) {
            if (!Array.isArray(arr)) return [];
            return arr.map(v => {
                if (typeof v === "string") return { item: v, score: null };
                const item = v.item || v.name || v.degree || v.course || JSON.stringify(v);
                const score = v.score ?? v.similarity ?? v.sim ?? null;
                return { item, score };
            });
        }

        function renderResults(data) {
            resultsDiv.innerHTML = `
        <h2>📘 Προτεινόμενα Πτυχία</h2>
        ${renderList(data.missing_degrees)}
        <h2>💡 Προτεινόμενες Δεξιότητες</h2>
        ${renderList(data.missing_skills)}
        <h2>📗 Προτεινόμενα Μαθήματα</h2>
        ${renderList(data.missing_courses)}
      `;
        }

        function renderList(list) {
            if (!list || !list.length) return `<p>Καμία πρόταση.</p>`;
            return `<ul>${list.map(i =>
                `<li>${escapeHtml(i.item)} <small>(score: ${i.score ?? '-'})</small></li>`
            ).join("")}</ul>`;
        }

        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[m]);
        }
    </script>
</body>

</html>
