<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillCrawl Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen">

    <div class="max-w-4xl mx-auto py-10 px-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">
            ğŸ“ SkillCrawl Recommendation System
        </h1>

        <!-- Î Î±Î½ÎµÏ€Î¹ÏƒÏ„Î®Î¼Î¹Î¿ ÎµÏ€Î¹Î»Î¿Î³Î® -->
        <div class="bg-white shadow p-6 rounded-2xl mb-6">
            <label for="univId" class="block text-lg font-medium mb-2">
                Î Î±Î½ÎµÏ€Î¹ÏƒÏ„Î®Î¼Î¹Î¿ (ID):
            </label>
            <input id="univId" type="number"
                class="border border-gray-300 p-3 rounded-lg w-full mb-4 focus:ring focus:ring-blue-200"
                placeholder="Ï€.Ï‡. 3" />

            <button id="fetchBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                ğŸ” Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î ÏÎ¿Ï„Î¬ÏƒÎµÏ‰Î½
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center text-gray-600 hidden">â³ Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</div>

        <!-- Î‘Ï€Î¿Ï„ÎµÎ»Î­ÏƒÎ¼Î±Ï„Î± -->
        <div id="results" class="space-y-10"></div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000"; // Î‘Î½ Ï‡ÏÎµÎ¹Î¬Î¶ÎµÏ„Î±Î¹, Î¬Î»Î»Î±Î¾Îµ Ï„Î¿

        const fetchBtn = document.getElementById("fetchBtn");
        const univInput = document.getElementById("univId");
        const loading = document.getElementById("loading");
        const resultsDiv = document.getElementById("results");

        fetchBtn.addEventListener("click", async () => {
            const univId = univInput.value.trim();
            if (!univId) {
                alert("Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î­Î½Î± University ID!");
                return;
            }

            resultsDiv.innerHTML = "";
            loading.classList.remove("hidden");

            try {
                const res = await fetch(`${API_URL}/recommendations`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ university_id: parseInt(univId), top_k: 5 })
                });

                const data = await res.json();
                console.log("Backend response:", data); // Î³Î¹Î± Î­Î»ÎµÎ³Ï‡Î¿
                renderResults(data);

            } catch (err) {
                console.error(err);
                resultsDiv.innerHTML = `<p class="text-red-600">Î£Ï†Î¬Î»Î¼Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚ Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½.</p>`;
            } finally {
                loading.classList.add("hidden");
            }
        });

        function renderResults(data) {
            if (!data) return;

            resultsDiv.innerHTML = `
        <section>
          <h2 class="text-2xl font-semibold mb-4 text-blue-800">ğŸ“˜ Î ÏÎ¿Ï„ÎµÎ¹Î½ÏŒÎ¼ÎµÎ½Î± Î Ï„Ï…Ï‡Î¯Î±</h2>
          ${renderList(data.missing_degrees, "item")}
        </section>

        <section>
          <h2 class="text-2xl font-semibold mb-4 text-green-700">ğŸ’¡ Î ÏÎ¿Ï„ÎµÎ¹Î½ÏŒÎ¼ÎµÎ½ÎµÏ‚ Î”ÎµÎ¾Î¹ÏŒÏ„Î·Ï„ÎµÏ‚</h2>
          ${renderList(data.missing_skills, "item")}
        </section>

        <section>
          <h2 class="text-2xl font-semibold mb-4 text-orange-600">ğŸ“— Î ÏÎ¿Ï„ÎµÎ¹Î½ÏŒÎ¼ÎµÎ½Î± ÎœÎ±Î¸Î®Î¼Î±Ï„Î±</h2>
          ${renderCourses(data.missing_courses)}
        </section>
      `;
        }

        function renderList(list, key) {
            if (!list || list.length === 0)
                return `<p class="text-gray-500">ÎšÎ±Î¼Î¯Î± Ï€ÏÏŒÏ„Î±ÏƒÎ·.</p>`;
            return `
        <ul class="divide-y divide-gray-200 bg-white rounded-xl shadow">
          ${list.map(item => `
            <li class="p-4 flex justify-between items-center">
              <span>${item[key]}</span>
              <span class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded">score: ${item.score}</span>
            </li>`).join("")}
        </ul>
      `;
        }

        function renderCourses(courses) {
            if (!courses || courses.length === 0)
                return `<p class="text-gray-500">ÎšÎ±Î¼Î¯Î± Ï€ÏÏŒÏ„Î±ÏƒÎ· Î¼Î±Î¸Î·Î¼Î¬Ï„Ï‰Î½.</p>`;

            return courses.map(c => `
        <div class="bg-white rounded-xl shadow mb-4 p-4 flex justify-between">
          <span>${c.item}</span>
          <span class="text-sm bg-orange-100 text-orange-800 px-2 py-1 rounded">score: ${c.score}</span>
          ${c.degree ? `<span class="text-sm text-gray-500 ml-2">(${c.degree})</span>` : ""}
        </div>
      `).join("");
        }
    </script>

</body>

</html>
