<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Analyst Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #6a9bd8;
            --secondary-color: #6c757d;
            --background-color: #f4f6f9;
            --sidebar-color: #2c3e50;
            --card-background: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --active-sidebar-color: rgba(255, 255, 255, 0.1);
            --active-sidebar-text: white;
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font);
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            height: 100%;
        }

        .logo-section {
            padding-bottom: 25px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .logo-section a {
            text-decoration: none;
        }

        .logo-placeholder {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
        }

        .logo-placeholder span {
            color: #ecf0f1;
        }

        .sidebar nav {
            width: 100%;
        }

        .sidebar nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            transition: background-color 0.2s, color 0.2s;
            font-size: 1em;
        }

        .sidebar nav a:hover {
            background-color: var(--active-sidebar-color);
            color: var(--primary-color);
        }

        .sidebar nav a.active-student {
            background-color: var(--active-sidebar-color);
            color: var(--active-sidebar-text);
            font-weight: 600;
        }

        .submenu-item {
            padding-left: 35px !important;
            font-size: 0.9em !important;
            margin-top: -5px !important;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .selection-hub {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        .selection-hub h1 {
            font-size: 3em;
            margin-bottom: 15px;
            color: #343a40;
        }

        .selection-hub p {
            color: var(--secondary-color);
            font-size: 1.2em;
            margin-bottom: 50px;
        }

        .button-group-large {
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .selection-button {
            flex: 1;
            min-width: 300px;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 35px;
            border-radius: var(--border-radius);
            background-color: #e6f0fb;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .selection-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid var(--primary-color);
            background-color: #d4e4f9;
        }

        .selection-button i {
            font-size: 3.5em;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .button-text {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .button-subtext {
            font-size: 1.05em;
            color: var(--secondary-color);
        }

        @media (max-width: 900px) {
            .button-group-large {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-section">
            <a href="landing_page.html">
                <div class="logo-placeholder">
                    <i class="fas fa-graduation-cap"></i> Edu <span>Recommender</span>
                </div>
            </a>
        </div>

        <nav>
            <a href="landing_page.html"><i class="fas fa-home"></i> Home</a>
            <a href="university_analysis.html"><i class="fas fa-chart-line"></i> Analyst Role</a>
            <a href="results.html" class="submenu-item"><i class="fas fa-lightbulb"></i> New Degree Proposals</a>
            <a href="courses.html" class="submenu-item"><i class="fas fa-graduation-cap"></i> Recommended Degree
                Plan</a>
            <a href="courses2.html" class="submenu-item"><i class="fas fa-layer-group"></i> Curriculum Enhancement</a>
            <a href="student_search.html" class="active-student" style="margin-top: 20px;"><i
                    class="fas fa-user-graduate"></i> Student Role</a>
            <a href="student_search.html" class="submenu-item"><i class="fas fa-compass"></i> Personalized
                Recommendations</a>
            <a href="students.html" class="submenu-item"><i class="fas fa-brain"></i> Degree-Based Recommendations</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="selection-hub">
            <h1><i class="fas fa-user-graduate" style="color: var(--primary-color);"></i> Student Analyst Dashboard</h1>
            <p>Select the recommendation type to get started.</p>

            <div class="button-group-large">
                <button id="btnElectives" class="selection-button">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="button-text">ELECTIVE COURSE SUGGESTION</span>
                    <span class="button-subtext">Based on your current degree and skills.</span>
                </button>
                <button id="btnNewDegrees" class="selection-button">
                    <i class="fas fa-globe-europe"></i>
                    <span class="button-text">NEW DEGREE SUGGESTION</span>
                    <span class="button-subtext">Search global programs based on your skills.</span>
                </button>
            </div>
        </div>
    </div>

    <!-- JS για λειτουργικότητα κουμπιών -->
    <script>
        document.getElementById('btnElectives').addEventListener('click', function () {
            window.location.href = 'students.html';
        });

        document.getElementById('btnNewDegrees').addEventListener('click', function () {
            window.location.href = 'students2.html';
        });
    </script>
</body>

</html>
