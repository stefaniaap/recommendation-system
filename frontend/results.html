<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προτεινόμενα Αποτελέσματα</title>
    <style>
        /* =================================================================
           ΓΕΝΙΚΕΣ ΜΕΤΑΒΛΗΤΕΣ & SIDEBAR ΧΡΩΜΑΤΑ
           ================================================================= */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --info-blue-color: #17a2b8;
            --sidebar-color: #2c3e50;
            /* Σκούρο Navy Blue */
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --border-radius: 10px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);

            --heatmap-low-color: #e0f2f7;
            --heatmap-high-color: #2196f3;
        }

        /* =================================================================
           ΚΥΡΙΑ ΔΟΜΗ (FLEXBOX)
           ================================================================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* =================================================================
           SIDEBAR STYLES (ΣΤΑΘΕΡΑ)
           ================================================================= */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-color);
            color: white;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            padding: 10px 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            color: var(--info-blue-color);
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: block;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 12px 20px;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }

        .sidebar-nav li a:hover {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .sidebar-nav li a.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            border-left: 5px solid yellow;
            padding-left: 15px;
        }

        /* =================================================================
           MAIN CONTENT STYLES
           ================================================================= */
        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
        }


        .container {
            width: 100%;
            max-width: 1100px;
            text-align: left;
        }

        /* HEADER & BACK BUTTON */
        .header {
            background: var(--card-background);
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #343a40;
            font-size: 2em;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .header-details {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-top: 10px;
            border-top: 2px solid var(--primary-color);
        }

        #back-btn {
            background: none;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 6px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 600;
            font-size: 0.9em;
            flex-shrink: 0;
            margin: 0;
        }

        #back-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #university-info {
            font-size: 1.1em;
            color: var(--secondary-color);
            margin: 0;
            font-weight: 500;
        }


        /* RESULTS LIST */
        #recommendation-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .recommendation-card {
            background-color: var(--card-background);
            border: 1px solid #e0e0e0;
            border-left: 8px solid;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .recommendation-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .degree-info {
            display: flex;
            align-items: baseline;
        }

        .degree-name {
            font-weight: bold;
            font-size: 1.3em;
            color: #2c3e50;
            margin: 0;
        }

        .degree-type {
            font-size: 0.9em;
            color: #6c757d;
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: 500;
            margin-left: 10px;
        }

        .score-badge {
            flex-shrink: 0;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1em;
            min-width: 90px;
            text-align: center;
        }

        /* 🆕 ΝΕΟ: ΤΜΗΜΑ ΠΛΗΡΟΦΟΡΙΩΝ (Description, Objectives κλπ) */
        .info-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #e0e0e0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Δύο στήλες */
            gap: 20px;
            margin-bottom: 25px;
            /* Διαχωρισμός από το Heatmap/Courses */
        }

        .info-item h6 {
            color: var(--primary-color);
            font-size: 1em;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .info-item p {
            font-size: 0.9em;
            line-height: 1.4;
            color: #495057;
            margin: 0;
        }

        /* ΤΕΛΟΣ ΝΕΩΝ ΣΤΥΛ */


        /* CARD CONTENT & HEATMAP */
        .card-content-full-width {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }

        .heatmap-section-full {
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .heatmap-section-full h5 {
            margin-top: 0;
            color: #555;
            font-size: 1.15em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        .skill-bar {
            margin-bottom: 15px;
        }

        .skill-bar p {
            display: flex;
            justify-content: space-between;
            margin: 0 0 5px 0;
            font-size: 1em;
            color: #495057;
        }

        .bar-wrap {
            background-color: var(--heatmap-low-color);
            border-radius: 5px;
            height: 12px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }

        /* ACTION SECTION */
        .action-section-centered {
            text-align: center;
            padding-bottom: 10px;
        }

        .recommend-courses-btn {
            background-color: var(--info-blue-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 3px 8px rgba(23, 162, 184, 0.4);
        }

        .recommend-courses-btn:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }

        .recommend-courses-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* COURSE RESULTS CONTAINER */
        .course-list-section {
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .course-list-section h5 {
            margin-top: 0;
            color: #555;
            font-size: 1.15em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        .course-tags-wrapper {
            margin: 0;
        }

        .course-tag {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 5px 10px;
            margin: 4px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">Edu<span style="color: yellow;">Recommender</span></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html" id="nav-home">🏠 Αρχική</a></li>
                <li><a href="results.html" id="nav-results">📊 Αποτελέσματα/Προτάσεις</a></li>
                <li><a href="courses.html" id="nav-courses">📚 Προτεινόμενα Μαθήματα</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1 id="results-title">Φόρτωση Προτάσεων...</h1>

                <div class="header-details">
                    <button id="back-btn" onclick="window.location.href='index.html'">◀︎ Επιστροφή</button>
                    <p id="university-info">...</p>
                </div>

            </div>

            <div id="loading-spinner" style="display: none;">
                <p>Φόρτωση αποτελεσμάτων...</p>
            </div>

            <ul id="recommendation-list" class="recommendation-list">
            </ul>
        </div>
    </div>


    <script src="results_script.js"></script>
    <script>
        // Ρύθμιση active class για την τρέχουσα σελίδα
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nav-results').classList.add('active');
        });
    </script>
</body>

</html>
