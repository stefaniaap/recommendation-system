<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendations</title>
    <style>
        /* Βασικό CSS για τη σελίδα Courses */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #e9ecef;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .header-section {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        #courses-header {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        #courses-title {
            color: #007bff;
            margin-bottom: 25px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            font-size: 1.8em;
            font-weight: 600;
        }

        /* Style για τις αναλυτικές πληροφορίες πτυχίου */
        .info-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            /* Πολύ ανοιχτό μπλε */
            border-radius: 8px;
            border: 1px solid #cce5ff;
        }

        .section-title {
            color: #0056b3;
            border-bottom: 1px solid #cce5ff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item h6 {
            color: #495057;
            font-weight: 700;
            margin-bottom: 5px;
            border-left: 3px solid #007bff;
            padding-left: 8px;
            font-size: 0.9em;
            /* Μικρότερο header */
        }

        .info-item p {
            font-size: 0.9em;
            color: #6c757d;
            line-height: 1.5;
            margin: 0;
        }

        /* Styles για τη λίστα μαθημάτων */
        #course-recommendation-list {
            padding: 0;
            list-style: none;
        }

        .course-card {
            list-style: none;
            margin-bottom: 18px;
            padding: 20px;
            border-left: 6px solid;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .course-name {
            margin: 0;
            font-size: 1.2em;
            color: #343a40;
            font-weight: 600;
        }

        .score-badge {
            padding: 5px 12px;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Bootstrap-like Badges για skills */
        .badge {
            display: inline-block;
            padding: .35em .65em;
            font-size: .75em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25rem;
            margin-right: 5px;
        }

        .bg-success {
            background-color: #198754 !important;
        }

        .bg-info {
            background-color: #0dcaf0 !important;
            color: #000 !important;
        }

        .mt-5 {
            margin-top: 3rem !important;
        }

        .mt-3 {
            margin-top: 1rem !important;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .p-3 {
            padding: 1rem !important;
        }

        #loading-spinner p {
            color: #007bff;
            font-size: 1.1em;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="javascript:history.back()"
            style="display: block; margin-bottom: 20px; color: #007bff; text-decoration: none;">&larr; Επιστροφή στις
            Προτάσεις Πτυχίων</a>

        <div class="header-section">
            <p id="courses-header">Φόρτωση Πανεπιστημίου...</p>
        </div>

        <h2 id="courses-title">Φόρτωση Προτάσεων Μαθημάτων...</h2>

        <div id="loading-spinner" style="text-align: center; margin: 50px 0;">
            <p>Φόρτωση δεδομένων...</p>
        </div>

        <ul id="course-recommendation-list" style="padding: 0;">
        </ul>
    </div>

    <script src="courses_script.js"></script>
</body>

</html>
