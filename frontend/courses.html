<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Recommender - Course Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ---------------------------
           CSS Variables / Theme Colors
        --------------------------- */
        :root {
            --primary-color: #6a9bd8;
            --analyst-color: #79c792;
            --secondary-color: #6c757d;
            --background-color: #f4f6f9;
            --sidebar-color: #2c3e50;
            --card-background: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --active-sidebar-color: rgba(255, 255, 255, 0.1);
            --active-sidebar-text: white;
        }

        /* ---------------------------
           LAYOUT STRUCTURE
        --------------------------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        /* ---------------------------
           SIDEBAR STYLING
        --------------------------- */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            height: 100%;
        }

        .back-button {
            color: #79c792;
            /* pastel green */
            text-decoration: none;
            /* χωρίς underline */
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #6ab785;
            /* πιο σκούρο pastel green στο hover */
        }


        .logo-section {
            padding-bottom: 25px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .logo-section a {
            text-decoration: none;
        }

        .logo-placeholder {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
        }

        .logo-placeholder span {
            color: #ecf0f1;
        }

        .sidebar nav {
            width: 100%;
        }

        .sidebar nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            transition: background-color 0.2s, color 0.2s;
            font-size: 1em;
        }

        .sidebar nav a:hover {
            background-color: var(--active-sidebar-color);
            color: var(--primary-color);
        }

        .sidebar nav a.active-landing {
            background-color: var(--active-sidebar-color);
            color: var(--active-sidebar-text);
            font-weight: 600;
        }

        .submenu-item {
            padding-left: 35px !important;
            font-size: 0.9em !important;
            margin-top: -5px !important;
        }

        /* ---------------------------
           MAIN CONTENT AREA
        --------------------------- */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 30px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        /* ---------------------------
           HEADER + TITLES
        --------------------------- */
        .header-section {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        #courses-header {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 5px;
            text-align: center;
            /* Προσθήκη για κεντρική στοίχιση */
        }


        #courses-title {
            color: #79c792;
            /* pastel green */
            margin-bottom: 25px;
            border-bottom: 3px solid #79c792;
            padding-bottom: 10px;
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
            /* center alignment */
        }


        /* ---------------------------
           COURSE CARD LIST
        --------------------------- */
        #course-recommendation-list {
            padding: 0;
            list-style: none;
        }

        .course-card {
            list-style: none;
            margin-bottom: 18px;
            padding: 20px;
            border-left: 6px solid;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-name {
            margin: 0;
            font-size: 1.2em;
            color: #343a40;
            font-weight: 600;
        }

        .score-badge {
            padding: 5px 12px;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* ---------------------------
           INFO SECTIONS
        --------------------------- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item h6 {
            color: #495057;
            font-weight: 700;
            margin-bottom: 5px;
            border-left: 3px solid #007bff;
            padding-left: 8px;
            font-size: 0.9em;
        }

        .info-item p {
            font-size: 0.9em;
            color: #6c757d;
            line-height: 1.5;
        }

        .info-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border: 1px solid #cce5ff;
        }

        .section-title {
            color: #0056b3;
            border-bottom: 1px solid #cce5ff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-block;
            padding: .35em .65em;
            font-size: .75em;
            font-weight: 700;
            color: #fff;
            border-radius: .25rem;
            margin-right: 5px;
        }

        .bg-success {
            background-color: #198754 !important;
        }

        .bg-info {
            background-color: #0dcaf0 !important;
            color: #000 !important;
        }

        #loading-spinner p {
            color: #007bff;
            font-size: 1.1em;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- ---------------------------
         SIDEBAR
    --------------------------- -->
    <div class="sidebar">
        <div class="logo-section">
            <a href="landing_page.html">
                <div class="logo-placeholder">
                    <i class="fas fa-graduation-cap"></i> Edu <span>Recommender</span>
                </div>
            </a>
        </div>

        <nav>
            <a href="landing_page.html">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="university_analysis.html">
                <i class="fas fa-chart-line"></i> Analyst Role
            </a>
            <a href="results.html" class="submenu-item">
                <i class="fas fa-lightbulb"></i> New Degree Proposals
            </a>
            <a href="courses.html" class="submenu-item active-landing">
                <i class="fas fa-graduation-cap"></i> Recommended Degree Plan
            </a>
            <a href="courses2.html" class="submenu-item">
                <i class="fas fa-layer-group"></i> Curriculum Enhancement
            </a>
            <a href="student_search.html" style="margin-top: 20px;">
                <i class="fas fa-user-graduate"></i> Student Role
            </a>
            <a href="student_search.html" class="submenu-item">
                <i class="fas fa-compass"></i> Personalized Recommendations
            </a>
            <a href="students.html" class="submenu-item">
                <i class="fas fa-brain"></i> Degree-Based Recommendations
            </a>
        </nav>
    </div>

    <!-- ---------------------------
         MAIN CONTENT
    --------------------------- -->
    <div class="main-content">
        <div class="container">
            <a href="javascript:history.back()" class="back-button">
                ⬅ Back to Degree Recommendations
            </a>



            <div class="header-section">
                <p id="courses-header">Φόρτωση Πανεπιστημίου...</p>
            </div>

            <h2 id="courses-title">Φόρτωση Προτάσεων Μαθημάτων...</h2>

            <div id="loading-spinner" style="text-align: center; margin: 50px 0;">
                <p>Φόρτωση δεδομένων...</p>
            </div>

            <ul id="course-recommendation-list"></ul>
        </div>
    </div>

    <script src="courses_script.js"></script>
</body>

</html>
